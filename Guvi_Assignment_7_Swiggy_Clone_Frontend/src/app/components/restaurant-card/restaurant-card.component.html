<div class=" card block bg-white border border-gray-300 rounded-lg shadow-md p-6 max-w-xs mx-auto">
    <a [routerLink]="['/restaurant', restaurant.id]" >
      <h4 class="text-center text-xl font-semibold text-gray-900">{{restaurant.name}}</h4>
      <h5 class="text-center text-lg text-gray-700">{{restaurant.location}}</h5>
      <h5 class="text-center text-lg text-gray-700">{{restaurant.cuisine}}</h5>
    </a>
    <button (click)="toggleFavorite()" class="">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        [class.text-red-500]="restaurant.favourites
        "
        class="w-6 h-6 text-gray-400 hover:text-red-500 transition-colors"
      >
        <path
          [attr.fill]="restaurant.favourites ? 'red' : 'none'"
          stroke="currentColor"
          stroke-width="2"
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </svg>
    </button>
  </div>
