<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-center mb-6">Restaurant Menu</h2>

    <!-- Restaurant Section -->
    <div class="mb-10 text-center">
      <h2 class="text-3xl mb-4">{{restaurant.name}}</h2>
      <p class=" text-lg text-gray-600 mb-4">{{restaurant.location}}</p>
      <div class="text-lg" *ngIf="restaurant.menuItems.length === 0"> No Menu Available! Try a different Restaurant! </div>
      <div *ngFor="let item of restaurant.menuItems">
        
        <app-restaurant-menu-items [restaurant] = "restaurant" [menu] = "item"></app-restaurant-menu-items>
      </div>
    </div>
  </div>
